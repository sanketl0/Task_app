
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>TASK MANAGEMENT PORTAL SIGN UP</h1>
                    <h5>You can Sign Up here!</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input formControlName="name"  type="text" class="form-control" id="exampleInputEmail11"  placeholder="Enter Name">
                        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">NAME is Required</small>

                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail22"  placeholder="Enter Email address">
                        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Email is Required</small>
  
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input  formControlName="mobile"  type="number" class="form-control" id="exampleInputEmail33"  placeholder="Enter Phone">
                        <small *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" class="text-danger">Mobile No is Required</small>

                      </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password"  type="password"  placeholder="Enter password" class="form-control" id="exampleInputPassword44">
                      <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is Required</small>

                    </div>
                   
                    <button type="button" (click)="signUp()" [disabled]="signupForm.invalid" class="btn btn-primary">sign up</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? &nbsp; Click to Login</a>

            </div>
        </div>
    </div>
</div>
